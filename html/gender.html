<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feat 101</title>
    <link rel="stylesheet" href="css/gender.css">
</head>
<body>
    <div class="time-display">9:41</div>
    
    <div class="app-title">FEAT 101</div>
    
    <div class="gender-selection">
        <div class="gender-option">
            <input type="checkbox" id="male" name="gender">
            <label for="male">Male</label>
        </div>
        <div class="gender-option">
            <input type="checkbox" id="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div class="gender-option">
            <input type="checkbox" id="other" name="gender">
            <label for="other">Other</label>
        </div>
    </div>
    
    <button class="confirm-button">Confirm</button>
</body>
<script src="server.js"></script>
<html>
